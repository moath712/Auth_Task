name: flutter_auth_task
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_hooks: ^0.18.5+1
  form_builder_validators: ^8.5.0
 
  

  hooks_riverpod: ^1.0.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.17
  google_fonts: ^4.0.3
  sprintf: ^7.0.0
  url_launcher: ^6.1.9
  flutter_linkify: ^5.0.2
  pin_code_fields: ^7.4.0
  confetti: ^0.7.0
  provider: ^6.0.5
  dio: ^5.0.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  # IMPORTANT: Dont dare to change this
  assets:
    - assets/lang/
  # Note: Use this only if you want to get font outside from google font package
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: ReemKufi
      fonts:
        - asset: assets/fonts/ReemKufi-Regular.ttf
